      - TZ=Asia/Jakarta
    volumes:
      - /home/jnkk/docker/arr/readarr/config:/config
      - /home/jnkk/docker/arr/readarr/books:/books #optional
      - /home/jnkk/docker/arr/qbittorrent/downloads:/downloads #optional
