---
services:

##############################
# Bazarr
##############################
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jakarta
    volumes:
      - /home/jnkk/docker/arr/bazarr/config:/config
      - /home/jnkk/docker/arr/bazarr/movies:/movies #optional
      - /home/jnkk/docker/arr/bazarr/tv:/tv #optional
    ports:
      - 6767:6767
    restart: unless-stopped

##############################
# qBittorent
##############################

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jakarta
      - WEBUI_PORT=8081
      - TORRENTING_PORT=6881
    volumes:
      - /home/jnkk/docker/arr/qbittorrent/config:/config
      - /home/jnkk/docker/arr/qbittorrent/downloads:/downloads #optional
    ports:
      - 8081:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

##############################
# Lidarr
##############################

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jakarta
    volumes:
      - /home/jnkk/docker/arr/lidarr/config:/config
      - /home/jnkk/docker/arr/lidarr/music:/music #optional
      - /home/jnkk/docker/arr/qbittorrent/downloads:/downloads #optional
    ports:
      - 8686:8686
    restart: unless-stopped

##############################
# Prowlarr
##############################

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jakarta
    volumes:
      - /home/jnkk/docker/arr/prowlarr/config:/config
    ports:
      - 9696:9696
    restart: unless-stopped

##############################
# Readarr
##############################

  readarr:
