##############################
# Jellyfin
##############################

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jakarta
    volumes:
      - /home/jnkk/docker/arr/jellyfin/config:/config
      - /home/jnkk/docker/arr/sonarr/tvseries:/data/tvshows
      - /home/jnkk/docker/arr/radarr/movies:/data/movies
    ports:
      - 8096:8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
    restart: unless-stopped

##############################
# Homarr
##############################

  homarr:
    container_name: homarr
    image: ghcr.io/ajnart/homarr:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/jnkk/docker/arr/homarr/configs:/app/data/configs
      - /home/jnkk/docker/arr/homarr/icons:/app/public/icons
      - /home/jnkk/docker/arr/homarr/data:/data
    environment:
      - SECRET_ENCRYPTION_KEY=5dc0477f9dbe4d7bd5711de6628e74640035f98bfc6604e0cd0df8b59db701f7
    ports:
      - 7575:7575
